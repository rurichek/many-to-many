{% extends 'base.html' %}
{% block title %}Tags List {% endblock %}

{% block content %}
<h1>Tags</h1>
<ul>
  {% for t in tags %}
  <li><a href="/tags/{{ t.id }}">{{ t.name }}</a></li>
  {% endfor %}
</ul>
<form action="/tags/new">
    <input type="submit" value="Add Tag">
</form>
{% endblock %}
